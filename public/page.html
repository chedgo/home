        * {
            margin: 0;
            padding: 0;

        }
        
        body {
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            background-color: #6b3fa0;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        
        h1 {
            margin-bottom: 10px;
        }
        
        .date-display {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .time-display {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .day-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .day-tab {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .day-tab.active {
            background-color: #6b3fa0;
            color: white;
        }
        
        .time-section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .section-header {
            background-color: #6b3fa0;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .now-playing .section-header {
            background-color: #ff9900;
        }
        
        .coming-up .section-header {
            background-color: #4caf50;
        }
        
        .acts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }
        
        .act-card {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            border-left: 5px solid #6b3fa0;
            transition: transform 0.2s;
        }
        
        .act-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .now-playing .act-card {
            border-left-color: #ff9900;
            background-color: #fff8e6;
        }
        
        .coming-up .act-card {
            border-left-color: #4caf50;
            background-color: #f0fff0;
        }
        
        .act-time {
            font-weight: bold;
            color: #6b3fa0;
            margin-bottom: 5px;
            font-size: 1.1em;
        }
        
        .now-playing .act-time {
            color: #ff9900;
        }
        
        .coming-up .act-time {
            color: #4caf50;
        }
        
        .act-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .act-stage {
            font-size: 1em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .empty-message {
            text-align: center;
            padding: 20px;
            color: #888;
            font-style: italic;
        }
        
        .time-label {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-left: 10px;
            color: white;
        }
        
        .time-remaining {
            color: #ff9900;
        }
        
        .start-time {
            color: #4caf50;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
        
        .refresh-info {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .acts-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // Function to convert 24-hour format to 12-hour format
        function formatTime(time24) {
            const [hours, minutes] = time24.split(':');
            const period = hours >= 12 ? 'PM' : 'AM';
            const hours12 = hours % 12 || 12;
            return `${hours12}:${minutes} ${period}`;
        }

        // Function to parse time in 24-hour format to minutes
        function parseTime(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        // Function to get the current day (Friday, Saturday, or Sunday)
        function getCurrentDay() {
            // Get local date in Central Time, but adjust for Pacific Time for Coachella
            const today = new Date();
            const day = today.getDay();
            
            // Check if we're at the actual Coachella weekend (April 11-13, 2025)
            if (today.getFullYear() === 2025 && today.getMonth() === 3) {
                if (today.getDate() === 11) return "friday";
                if (today.getDate() === 12) return "saturday";
                if (today.getDate() === 13) return "sunday";
            }
            
            // For testing or outside the actual dates, use the current day if it's Fri-Sun
            if (day === 5) return "friday";
            if (day === 6) return "saturday";
            if (day === 0) return "sunday";
            
            // Default to Friday for demo purposes
            return "friday";
        }

        // Function to calculate time remaining for an act
        function getTimeRemaining(endTime) {
            const now = new Date();
            const currentTimeInMinutes = now.getHours() * 60 + now.getMinutes();
            const pacificTimeInMinutes = adjustToPacificTime(currentTimeInMinutes);
            const endTimeInMinutes = parseTime(endTime);
            
            const remainingMinutes = endTimeInMinutes - pacificTimeInMinutes;
            
            if (remainingMinutes <= 0) return "Ending soon";
            
            const hours = Math.floor(remainingMinutes / 60);
            const minutes = remainingMinutes % 60;
            
            if (hours > 0) {
                return `${hours}h ${minutes}m left`;
            } else {
                return `${minutes}m left`;
            }
        }

        // Function to calculate time until start for an act
        function getTimeUntilStart(startTime) {
            const now = new Date();
            const currentTimeInMinutes = now.getHours() * 60 + now.getMinutes();
            const pacificTimeInMinutes = adjustToPacificTime(currentTimeInMinutes);
            const startTimeInMinutes = parseTime(startTime);
            
            const minutesUntilStart = startTimeInMinutes - pacificTimeInMinutes;
            
            if (minutesUntilStart <= 0) return "Starting now";
            
            const hours = Math.floor(minutesUntilStart / 60);
            const minutes = minutesUntilStart % 60;
            
            if (hours > 0) {
                return `Starts in ${hours}h ${minutes}m`;
            } else {
                return `Starts in ${minutes}m`;
            }
        }

        // Function to adjust time from Central to Pacific (subtract 2 hours)
        function adjustToPacificTime(centralTimeInMinutes) {
            return centralTimeInMinutes - 120; // 2 hours = 120 minutes
        }
        
        // Function to collect all currently playing acts across all stages
        function getCurrentlyPlayingActs(daySchedule, currentTimeInMinutes) {
            // Convert Central Time to Pacific Time for comparison with schedule
            const pacificTimeInMinutes = adjustToPacificTime(currentTimeInMinutes);
            const nowPlaying = [];
            
            for (const stageName in daySchedule) {
                for (const act of daySchedule[stageName]) {
                    const startTime = parseTime(act.startTime);
                    const endTime = parseTime(act.endTime);
                    
                    if (pacificTimeInMinutes >= startTime && pacificTimeInMinutes < endTime) {
                        nowPlaying.push({
                            ...act,
                            stageName,
                            timeRemaining: getTimeRemaining(act.endTime)
                        });
                    }
                }
            }
            
            return nowPlaying;
        }

        // Function to collect upcoming acts across all stages
        function getUpcomingActs(daySchedule, currentTimeInMinutes, limit = 8) {
            // Convert Central Time to Pacific Time for comparison with schedule
            const pacificTimeInMinutes = adjustToPacificTime(currentTimeInMinutes);
            const upcoming = [];
            
            for (const stageName in daySchedule) {
                for (const act of daySchedule[stageName]) {
                    const startTime = parseTime(act.startTime);
                    
                    if (startTime > pacificTimeInMinutes) {
                        upcoming.push({
                            ...act,
                            stageName,
                            startingSoon: getTimeUntilStart(act.startTime)
                        });
                    }
                }
            }
            
            // Sort by start time and take only the specified limit
            return upcoming
                .sort((a, b) => parseTime(a.startTime) - parseTime(b.startTime))
                .slice(0, limit);
        }

        // Function to update the time-based displays
        function updateTimeBasedDisplay(day) {
            const now = new Date();
            const currentTimeInMinutes = now.getHours() * 60 + now.getMinutes();
            
            const daySchedule = schedule[day];
            const nowPlayingContainer = document.getElementById('now-playing-container');
            const comingUpContainer = document.getElementById('coming-up-container');
            
            // Clear containers
            nowPlayingContainer.innerHTML = '';
            comingUpContainer.innerHTML = '';
            
            // Get all currently playing acts
            const currentlyPlaying = getCurrentlyPlayingActs(daySchedule, currentTimeInMinutes);
            
            if (currentlyPlaying.length === 0) {
                nowPlayingContainer.innerHTML = '<div class="empty-message">No acts currently playing</div>';
            } else {
                currentlyPlaying.forEach(act => {
                    const actCard = document.createElement('div');
                    actCard.className = 'act-card';
                    actCard.innerHTML = `
                        <div class="act-time">${formatTime(act.startTime)} - ${formatTime(act.endTime)} <span class="time-remaining">${act.timeRemaining}</span></div>
                        <div class="act-name">${act.name}</div>
                        <div class="act-stage">${act.stageName}</div>
                    `;
                    nowPlayingContainer.appendChild(actCard);
                });
            }
            
            // Get upcoming acts
            const upcomingActs = getUpcomingActs(daySchedule, currentTimeInMinutes);
            
            if (upcomingActs.length === 0) {
                comingUpContainer.innerHTML = '<div class="empty-message">No more acts scheduled for today</div>';
            } else {
                upcomingActs.forEach(act => {
                    const actCard = document.createElement('div');
                    actCard.className = 'act-card';
                    actCard.innerHTML = `
                        <div class="act-time">${formatTime(act.startTime)} - ${formatTime(act.endTime)} <span class="start-time">${act.startingSoon}</span></div>
                        <div class="act-name">${act.name}</div>
                        <div class="act-stage">${act.stageName}</div>
                    `;
                    comingUpContainer.appendChild(actCard);
                });
            }
        }
        
        // Function to update date and time display
        function updateDateTimeDisplay() {
            const now = new Date();
            document.getElementById('date-display').textContent = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            document.getElementById('time-display').textContent = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('last-updated').textContent = now.toLocaleTimeString('en-US');
        }
        
        // Initialize the page
        function init() {
            // Set up day tabs
            const currentDay = getCurrentDay();
            const dayTabs = document.querySelectorAll('.day-tab');
            
            dayTabs.forEach(tab => {
                const day = tab.getAttribute('data-day');
                if (day === currentDay) {
                    tab.classList.add('active');
                }
                
                tab.addEventListener('click', () => {
                    dayTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    updateTimeBasedDisplay(day);
                });
            });
            
            // Update displays
            updateDateTimeDisplay();
            updateTimeBasedDisplay(currentDay);
            
            // Set up automatic updates every minute
            setInterval(() => {
                updateDateTimeDisplay();
                const activeDay = document.querySelector('.day-tab.active').getAttribute('data-day');
                updateTimeBasedDisplay(activeDay);
            }, 60000);
        }
        
        // Run initialization when the page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
